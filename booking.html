<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Member For A Day Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            height: 60px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }
        
        .video-section {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            height: 700px;
        }
        
        .video-section video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .calendar-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .calendly-inline-widget {
            margin: 0;
            padding: 0;
        }
        
        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .video-section {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html">
                <img src="https://storage.googleapis.com/msgsndr/RWD1uKPwFu84Zcm7Go2Q/media/66fdcb2bfb8b8b6e98a7df53.png" alt="The Hideout Golf Club Logo" class="logo">
            </a>
            <h1>Member For A Day Onboarding!</h1>
        </header>
        
        <div class="content-wrapper">
            <div class="calendar-section">
                <!-- Calendly inline widget begin -->
                <div 
                    class="calendly-inline-widget" 
                    data-url="https://calendly.com/hideoutgolf/member-for-a-day?hide_landing_page_details=1&hide_gdpr_banner=1&background_color=ffffff&primary_color=000000&hide_event_type_details=1&hide_title=1&hide_description=1" 
                    style="min-width:320px;height:700px;">
                </div>
                <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
                <!-- Calendly inline widget end -->
            </div>
            
            <div class="video-section">
                <video autoplay muted loop playsinline>
                    <source src="https://storage.googleapis.com/msgsndr/RWD1uKPwFu84Zcm7Go2Q/media/673935e6e3d9714f4266319c.mov" type="video/mp4">
                    <source src="https://storage.googleapis.com/msgsndr/RWD1uKPwFu84Zcm7Go2Q/media/673935e6e3d9714f4266319c.mov" type="video/quicktime">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find Your Distances - Holiday Edition</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #fff;
    background-color: #000;
    line-height: 1.6;
  }
  .container {
    width: 90%;
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
  }
  .header {
    text-align: center;
    padding: 20px 0;
    position: relative;
    margin-left: 120px; /* Add space for logo */
  }
  .subheadline {
    font-size: clamp(16px, 3vw, 18px);
    color: #ccc;
    margin: 30px auto;
    max-width: 600px;
    text-align: center;
    line-height: 1.6;
  }
  .logo-link {
    position: absolute;
    top: 50%;
    left: -120px; /* Move further left */
    transform: translateY(-50%);
    display: block;
    width: 100px;
    transition: opacity 0.3s ease;
  }
  .logo-link:hover {
    opacity: 0.8;
  }
  .header img.logo {
    width: 100%;
    filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
  }
  .header h1 {
    font-size: clamp(24px, 5vw, 32px);
    margin: 0 0 15px;
    color: #fff;
  }
  .content-section {
    margin: 40px 0;
  }
  .video-container {
    margin: 0 auto 30px;
    width: 100%;
    max-width: 700px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    border-radius: 8px;
    overflow: hidden;
  }
  .video-wrapper {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
  }
  .video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
  .button-container {
    text-align: center;
    margin: 30px 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .download-link, .book-link {
    display: inline-block;
    background-color: #fff;
    color: #000;
    text-decoration: none;
    font-size: clamp(14px, 4vw, 16px);
    font-weight: bold;
    padding: 15px 30px;
    border-radius: 6px;
    transition: all 0.3s ease;
    white-space: nowrap;
    min-width: 200px;
  }
  .download-link:hover, .book-link:hover {
    background-color: #f0f0f0;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
  }
  .worksheet-section {
    text-align: center;
    margin: 40px 0;
  }
  .worksheet-section h2 {
    font-size: clamp(20px, 4vw, 24px);
    margin-bottom: 20px;
    color: #fff;
  }
  .worksheet-preview {
    max-width: 300px;
    width: 100%;
    border: 2px solid #fff;
    border-radius: 8px;
    margin: 0 auto;
    display: block;
  }
  .badge {
    display: block;
    max-width: 80px;
    margin: 40px auto;
  }
  footer {
    text-align: center;
    padding: 20px 0;
    color: #777;
    font-size: 14px;
  }
  @media (max-width: 600px) {
    .container {
      width: 95%;
      padding: 20px 10px;
    }
    .content-section {
      margin: 30px 0;
    }
    .button-container {
      flex-direction: column;
      align-items: center;
    }
    .download-link, .book-link {
      width: 100%;
      max-width: 280px;
    }
  }
  @media (max-width: 768px) {
    .header {
      margin-left: 0;
      padding-top: 100px; /* Space for logo on mobile */
    }
    .logo-link {
      left: 50%;
      top: 20px;
      transform: translateX(-50%);
    }
  }
</style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <a href="https://hideoutgolf.club/hideout-golf-club-brochure-neighbors/" class="logo-link" target="_blank">
        <img src="https://storage.googleapis.com/msgsndr/RWD1uKPwFu84Zcm7Go2Q/media/66cbb485d6d90be8f7143b41.png" alt="The Hideout Logo" class="logo">
      </a>
      <h1>The Holiday Season Doesn't Have to Mean Off Season!</h1>
    </div>

    <!-- Content Section -->
    <div class="content-section">
      <!-- Video Section -->
      <div class="video-container">
        <div class="video-wrapper">
          <iframe 
            src="https://share.synthesia.io/embeds/videos/c544675d-b256-4160-a222-d65059d2efe3" 
            loading="lazy" 
            title="Synthesia video player - Hideout Know Your Distance Holiday Worksheet" 
            allowfullscreen 
            allow="encrypted-media; fullscreen;">
          </iframe>
        </div>
      </div>

      <p class="subheadline">Drop birdies like Santa drops gifts this holiday season. Know your numbers, play your best.</p>

      <!-- Call-to-Actions -->
      <div class="button-container">
        <a href="https://storage.googleapis.com/msgsndr/RWD1uKPwFu84Zcm7Go2Q/media/6758384b53bb951cf5abbda5.png" download class="download-link">Download the Worksheet</a>
        <a href="https://calendly.com/hideoutgolf/member-for-a-day" target="_blank" class="book-link">Book Your Free Session</a>
      </div>
    </div>

    <!-- Worksheet Section -->
    <div class="worksheet-section">
      <h2>Preview the Worksheet</h2>
      <img src="https://storage.googleapis.com/msgsndr/RWD1uKPwFu84Zcm7Go2Q/media/6758384b53bb951cf5abbda5.png" alt="Find Your Distances Worksheet" class="worksheet-preview">
    </div>

    <!-- Badge -->
    <img src="https://storage.googleapis.com/msgsndr/RWD1uKPwFu84Zcm7Go2Q/media/66cb60b78c2d01661825577b.png" alt="The Hideout Badge" class="badge">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 The Hideout Golf Club. All rights reserved.</p>
  </footer>
</body>
</html>
